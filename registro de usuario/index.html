<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro de usuario</title>
    <link rel="stylesheet" href="registro.css">
    <script defer src="registro.js"></script>
</head>
<body>
    <main class="main">
        <h1>registro de usuario</h1>
        <form class="form" action="" id="new_form" name="nuevo usuario" >
            <h3>no tengo usuario</h3>
            <input type="text" id="new_user" placeholder="nuevo usuario">
            <input type="password" id="new_pass" placeholder="nueva contraseña">
            <button class="btn" id="new_register">registrarse</button>
        </form>
        <form class="form" action="" id="form" name="nuevo usuario" >
            <h3>ya estoy registrado</h3>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Contraseña">
            <button class="btn" id="ingresar">Ingresar</button>
        </form>
    </main>

    
</body>
</html>
